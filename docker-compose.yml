version: '3.8'

services:
  ecobee-temperature-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecobee-temperature-manager
    restart: unless-stopped
    environment:
      # Required credentials
      - ECOBEE_EMAIL=${ECOBEE_EMAIL}
      - ECOBEE_PASSWORD=${ECOBEE_PASSWORD}

      # Optional configuration
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-45}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SELENIUM_TIMEOUT=${SELENIUM_TIMEOUT:-30}
      - SELENIUM_REDIRECT_TIMEOUT=${SELENIUM_REDIRECT_TIMEOUT:-60}

    volumes:
      # Persist JWT tokens
      - ./data:/app/data

      # Persist logs
      - ./logs:/app/logs

      # Configuration (schedule)
      - ./config:/app/config:ro

    # Optional: expose health check port
    # ports:
    #   - "8080:8080"

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      start_period: 10s
      retries: 3
