version: '3.8'

services:
  ecobee-temperature-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecobee-temperature-manager
    restart: unless-stopped
    env_file:
      - path: ./env.secrets
        required: true
    environment:
      # Optional configuration (override env.secrets values or set defaults)
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-45}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SELENIUM_TIMEOUT=${SELENIUM_TIMEOUT:-30}
      - SELENIUM_REDIRECT_TIMEOUT=${SELENIUM_REDIRECT_TIMEOUT:-60}

    volumes:
      # Persist JWT token
      - ./ecobee_jwt.json:/app/ecobee_jwt.json

      # Persist logs
      - ./logs:/app/logs

      # Configuration (schedule)
      - ./config:/app/config:ro

    ports:
      - "8080:8080"

    # Run as host user UID to allow writing to bind-mounted volumes
    user: "${UID:-1000}:${GID:-1000}"

    # Chrome/Selenium requires larger shared memory
    shm_size: '2gb'

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      start_period: 10s
      retries: 3
